<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ClipBoard</title>
        <!-- install -->
        <script type="text/javascript" src="../dist/superClipBoard.min.js"></script>
    </head>
    <body>
        <!-- copy trigger -->
        <button id="btn1">copy 'Hello'</button>
        <button id="btn2" data-copy-content="World">copy 'World'</button>
        <script>
            // copy feedback
            var option = {
                success: function(){
                    alert('copy success');
                },
                error: function(){
                    alert('copy error');
                }
            }
            // bind Event
            var dom = document.getElementById('btn1');
            if(dom.addEventListener){
                dom.addEventListener("click", function(){
                    superClipBoard.copy('Hello', option);
                });
            }
            else if(dom.attachEvent){
                dom.attachEvent( "onClick", function(e) {
                    superClipBoard.copy('Hello', option);
                });
            }
            // bind
            superClipBoard.bind(document.getElementById('btn2'), option);
        </script>
    </body>
</html>
