<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ClipBoard</title>
        <!-- install -->
        <script type="text/javascript" src="../dist/superClipBoard.min.js"></script>
    </head>
    <body>
        <!-- copy trigger -->
        <button id="btn1">copy to excel</button>
        <script>
            // create excel data
            function createExcelData(){
                // mock
                var content = ['<table>'],
                    templates = '<tr><td>%s<\/td><td>%s<\/td><\/tr>';
                content.push(templates.replace('%s', 'name').replace('%s', 'age'));
                content.push(templates.replace('%s', 'milan').replace('%s', '20'));
                content.push(templates.replace('%s', 'white gourd angel').replace('%s', '30'));
                content.push('<\/table>');
                return content.join('');
            }
            // Diy your event, you can use click、keyup、keydown or mousedown etc...
            var dom = document.getElementById('btn1');
            if(dom.addEventListener){
                dom.addEventListener("click", function(){
                    // use "copy"
                    superClipBoard.copy(createExcelData());
                });
            }
            else if(dom.attachEvent){
                dom.attachEvent( "onClick", function(e) {
                    // use "copy"
                    superClipBoard.copy(createExcelData());
                });
            }
        </script>
    </body>
</html>
